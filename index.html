<!doctype html>
<html lang="en" ng-app="mainHoaApp">

<head>
    <title>HOA System landing Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <base href="/"-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

    <script src="app\mainHoaApp.js"></script>
    <script src="app\mainHoaCtrl.js"></script>
    <!--script src="app\components\landingpage\landingPageDirective.js"></script-->
    <script src="app\shared\footer\footerDirective.js"></script>
    <script src="app\shared\navbar\navbarHomeDirective.js"></script>
    <script src="app\components\messages\messagesCtrl.js"></script>
    <script src="app\components\messages\messagesService.js"></script>
    <script src="app\components\messages\messagesDirective.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="container" ng-controller="mainHoaCtrl">
    <header>
        <navbar-home-directive></navbar-home-directive>
    </header>
    <main>
        <!-- messages directive hard coded-->
        <messages-directive></messages-directive>
        <!-- The Modal -->
        <div class="modal fade" id="loginModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header bg-dark">
                        <h4 class="modal-title ceter-aligne text-light">Log In Details</h4>
                        <button type="button" class="close text-light" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="email" class="form-control" name="" id="loginEmail" aria-describedby="helpId" placeholder="e-mail">
                            <small id="helpId" class="form-text text-muted"></small>
                            <input type="password" class="form-control" name="" id="loginPass" aria-describedby="helpId" placeholder="Password">
                            <small id="helpId" class="form-text text-muted"></small>
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondery" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="afterLogin.html">Login</button>
                        </div>

                    </div>
                </div>
            </div>
            <!--main-directive></main-directive-->
    </main>
    <footer>
        <footer-directive></footer-directive>
    </footer>
</body>

</html>
