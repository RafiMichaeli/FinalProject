<div class="container" ng-controller="tenantsCtrl">
    <navbar-home-directive></navbar-home-directive>
    <div class="row form-inline mx-auto">
        <input type="search" class="form-control w-100 m-2" name="" id="searchInTenants" placeholder="Search by tenant name" ng-model="searchTenants">
    </div>
    <div class="row">
        <div class="col-12 mx-auto">
            <!-- Button trigger modal of new message -->
            <button class="btn border float-right border-0 bg-light font-weight-bold text-primary mr-4" data-toggle="modal" data-target="#newTenantModal">
                <span>
                    <u> New Tenant</u>
                </span>
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="newTenantModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header float-left bg-dark">
                    <h4 class="modal-title text-light" id="modelTitleId">Create new Tenant</h4>
                    <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="align-left">
                        <div class="form-group">
                            <label class="bold" for="firstName">First Name:</label>
                            <input type="text" class="form-control" name="" id="firstName" placeholder="First Name" ng-model="newTenant.userFirstName">
                            <label for="lastName">Last Name:</label>
                            <input type="text" class="form-control" name="" id="lastName" placeholder="Last Name" ng-model="newTenant.userLastName">
                            <label for="eMail">Email:</label>
                            <input type="email" class="form-control" name="" id="eMail" placeholder="e-mail" ng-model="newTenant.userEmail">
                            <label class="form-inline" for="isMember"> Is Committee member:</label>
                            <input type="checkbox" class=" form-inline" name="" id="isMember" value="checkedValue" ng-model="newTenant.isManager">
                            <label for="apt">Apt:</label>
                            <input type="text" class="form-control" name="" id="apt" placeholder="Apt" ng-model="newTenant.userApt">
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" ng-click="creatTenant()" data-dismiss="modal">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="accordion">
        <div class="card" ng-repeat="tenant in tenants">
            <div class="card-header" id="heading{{tenant.userId}}">
                <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{tenant.userId}}" aria-expanded="true" aria-controls="collapse{{tenant.userId}}">
                        <span>{{tenant.userFirstName}}</span>
                        <span>{{tenant.userLastName}}</span>
                        <span>
                            <i class="btn material-icons" ng-show="{{tenant.isManager}}">card_membership</i>
                        </span>
                    </button>
                </h5>
            </div>
            <div id="collapse{{tenant.userId}}" class="collapse show" aria-labelledby="heading{{tenant.userId}}" data-parent="#accordion">
                <div class="card-body d-flex flex-column">
                    <div class="row">
                        <img src="app\assets\img\placeholdersq.PNG" class="img-fluid rounded float-left p-2" alt="">
                        <ul class="list-group ">
                            <li class="list-group-item border-0">
                                <span>Email: {{tenant.userEmail}}</span>
                            </li>
                            <li class="list-group-item border-0">
                                <span>Apartment: {{tenant.userApt}}</span>
                            </li>
                        </ul>
                        <div class="ml-auto p-2">
                            <button type="button" class="btn btn-warning border">Update</button>
                            <button type="button" class="btn btn-danger border">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer-directive></footer-directive>

</div>
