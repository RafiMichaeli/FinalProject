<div class="container" ng-controller="tenantsCtrl">

    <navbar-home-directive></navbar-home-directive>
    <div>
        <div class="row form-inline form-group mx-auto">
            <input type="search" class="form-control w-100 m-2" name="" id="searchInTenants" placeholder="Search by tenant name"
                ng-model="searchTenants">
        </div>
    </div>
    <div class="row">
        <div class="col-12 mx-auto">
            <!-- Button trigger modal of new message -->
            <button class="btn border float-right border-0 bg-light font-weight-bold text-primary mr-4" data-toggle="modal" data-target="#newTenantModal">
                <span>
                    <u> New Tenant</u>
                </span>
            </button>
        </div>
    </div>
    <div id="accordion">
        <div class="card" ng-repeat="tenant in tenants | orderBy: sortBy">
            <div class="card-header" id="heading{{userId}}">
                <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{userId}}" aria-expanded="true" aria-controls="collapse{{userId}}">
                        {{tenant.userFirstName + " " + tenant.userlastName}}
                        <span>
                            <i class="btn material-icons">card_membership</i>
                            <!--span>Comittee memeber</span-->
                        </span>
                    </button>
                </h5>
            </div>
            <div id="collapse{{userId}}" class="collapse show" aria-labelledby="heading{{userId}}" data-parent="#accordion">
                <div class="card-body d-flex flex-column">
                    <div class="row">
                        <img src="app\assets\img\placeholdersq.PNG" class="img-fluid rounded float-left p-2" alt="">
                        <ul class="list-group ">
                            <li class="list-group-item border-0">
                                <span>Name: Name</span>
                            </li>
                            <li class="list-group-item border-0">
                                <span>Email: email@email.com</span>
                            </li>
                            <li class="list-group-item border-0">
                                <span>Apartment: 2A</span>
                            </li>
                        </ul>
                        <div class="ml-auto p-2">
                            <button type="button" class="btn btn-warning border">Update</button>
                            <button type="button" class="btn btn-danger border">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer-directive></footer-directive>

</div>
